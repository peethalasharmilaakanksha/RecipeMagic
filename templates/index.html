<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeMagic 🍳</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">RecipeMagic 🍳</a>
        <div id="auth-buttons">
          <button
            class="btn btn-outline-light btn-sm me-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <button
            class="btn btn-light btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="hero p-5 mb-4 text-white">
        <h1>Generate Custom Recipes</h1>
        <p class="lead">Turn random ingredients into delicious meals!</p>
      </div>

      <form
        id="tutorial-form"
        onsubmit="event.preventDefault(); generateTutorial();"
        class="mb-4 p-4 bg-white rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="components" class="form-label fw-bold"
            >What's in your fridge?</label
          >
          <input
            type="text"
            class="form-control form-control-lg"
            id="components"
            name="components"
            placeholder="e.g., Chicken, Rice, Spinach..."
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
          🪄 Generate Recipe
        </button>
      </form>

      <div class="card shadow-sm">
        <div
          class="card-header d-flex justify-content-between align-items-center bg-white"
        >
          <h5 class="mb-0">Your Recipe</h5>
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="copyToClipboard()"
          >
            📋 Copy
          </button>
        </div>
        <div class="card-body">
          <pre id="output" class="mb-0 p-3">{{ output }}</pre>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p class="text-muted">or login with:</p>
              <button
                class="btn btn-outline-danger"
                onclick="loginWithGoogle()"
              >
                <i class="bi bi-google"></i> Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label"
                  >Password (min 6 chars)</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  minlength="6"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="dietaryPrefs" class="form-label"
                  >Dietary Preferences</label
                >
                <select class="form-select" id="dietaryPrefs" multiple>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                  <option value="gluten-free">Gluten-Free</option>
                  <option value="keto">Keto</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      type="module"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </body>
</html>
